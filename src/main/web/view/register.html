<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<link rel="stylesheet" href="css/register.css">
<div id="center-all">
    <form>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="username" placeholder="用户名" aria-describedby="basic-addon1">
        </div>
        <br />
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="password" class="form-control" id="password1" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <br />
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="password" class="form-control" id="password2" placeholder="再次输入密码" aria-describedby="basic-addon1">
        </div>
        <br />
        <div class="alert alert-danger" role="alert" id="danger">欢迎注册</div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">注册</button>

    </form>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">您已成功注册</h4>
            </div>
            <div class="modal-body">
                <p>是否直接登录&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="login">直接登录</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/register.js"></script>
</body>
</html>
